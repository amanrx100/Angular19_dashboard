<div class="container-fluid">
  <div class="row align-items-center">
    <div
      class="col-5 background d-flex flex-column justify-content-center align-items-center"
    >
      <div class="text-white" style="line-height: 30px">
        <p style="font-size: 25px; font-weight: 500">Hassle free money</p>
        <h1 style="font-size: 48px; font-weight: 600" class="text-uppercase">
          Transactions
        </h1>
        <p style="font-size: 34px; font-weight: 500">Right at you fingertips</p>
      </div>
      <div class="mt-5">
        <img
          src="https://demo.paymoney.techvill.net/public/frontend/templates/images/login/signin-static.svg"
          alt=""
        />
      </div>
    </div>
    <div class="col-7">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div>
          <div>
            <p style="color: gray; cursor: pointer">
              <i class="bi bi-chevron-left"></i> Back
            </p>
            <h2>Sign In</h2>
            <p>
              Donâ€™t have an account?
              <span class="text-primary" style="cursor: pointer"
                >Sign up here</span
              >
            </p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mt-3">
              <label for="" class="form-lable" style="font-size: 16px"
                >UserName</label
              >
              <input
                type="text"
                formControlName="username"
                class="form-control py-2 fw-medium"
                style="background-color: #f3f2ff"
                placeholder=" User Name"
                required
              />
            </div>
            <div class="mt-3">
              <label for="" class="form-lable" style="font-size: 16px"
                >Password</label
              >
              <input
                type="password"
                formControlName="password"
                class="form-control py-2 fw-medium"
                style="background-color: #f3f2ff"
                placeholder="Password"
                required
              />
            </div>

            <div>
              <button
                class="py-2 text-white w-100 mt-3 rounded-2 fw-bold btn-custom"
                style="border: none"
                type="submit"
              >
                Login <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </form>
        </div>
        <div></div>
      </div>
    </div>
  </div>
</div>
